name: Android CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: access to BASE_URL
          run: |
            echo "BASE_URL=$BASE_URL" >> ./local.properties
          env:
            BASE_URL: ${{secrets.BASE_URL}}

      - name: access to REFRESH_API_URL
          run: |
            echo "REFRESH_API_URL=$REFRESH_API_URL" >> ./local.properties
          env:
            REFRESH_API_URL: ${{secrets.REFRESH_API_URL}}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
